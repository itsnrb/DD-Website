<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Style Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Pinterest</div>
        <nav>
            <ul class="nav-links">
                <li>Heute</li>
                <li>Entdecken</li>
                <li>Kurzinfo</li>
                <li>Unternehmen</li>
                <li>Blog</li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn red">Anmelden</button>
            <button class="btn">Registrieren</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Finde deinen nächsten Deal</h1>
        <h2>Direct</h2>
        
        <!-- Carousel or Image Grid -->
        <section class="image-grid">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </section>

        <!-- Scroll Down Arrow -->
        <div class="scroll-down">
            <span>Und so funktioniert's:</span>
            <div class="arrow">⬇</div>
        </div>
    </main>
</body>
</html>
